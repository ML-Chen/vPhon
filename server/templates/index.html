<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Vietnamese to IPA</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link href="{{url_for('static',filename='css/style.css')}}" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="{{url_for('static',filename='js/script.js')}}"></script>
</head>

<body>
  <h1>Vietnamese to IPA</h1>
  <div class="row">
    <div class="col-sm-2">
      <form action="">
        <fieldset>
          <legend>Dialect</legend>
          <label>
            <input name="dialect" value="northern" type="radio" />
            Northern (Hà Nội)
          </label>
          <label>
            <input name="dialect" value="central" type="radio" />
            Central (Huế)
          </label>
          <label>
            <input name="dialect" value="southern" type="radio" checked="checked" />
            Southern (Sài Gòn)
          </label>
        </fieldset>
        <fieldset>
          <legend>Tone output</legend>
          <label>
            <input name="tone" type="radio" value="tone-numerals" />
            Chao tone numerals (e.g., 312)
          </label>
          <label>
            <input name="tone" type="radio" value="tone-letters" checked="checked" />
            Chao tone letters (e.g., ˧˩˨)
          </label>
          <label>
            <input name="tone" type="radio" value="tone-6" />
            1–6 (Cao 1998)
          </label>
          <label>
            <input name="tone" type="radio" value="tone-8" />
            1–4, 5, 5b, 6, 6b (Phạm, 2001)
          </label>
        </fieldset>
        <fieldset>
          <legend>Advanced</legend>
          <label>
            <input name="glottal" value="glottal"  type="checkbox" />
            Prepend glottal stops to onsetless syllables
          </label>
          <label>
            <input name="tokenize" value="tokenize" type="checkbox" />
            Preserve underscores or hyphens in tokenized inputs (e.g., anh_ta = anh1_ta1)
          </label>
          <label>
            <input name="palatals" value="palatals" type="checkbox" />
            Use word-final palatal velars in Northern dialects
          </label>
          <label>
            Produce explicitly delimited output (e.g., bi ca = .b.i.33. .k.a.33.)
            <input name="delimit" type="text" />
          </label>
        </fieldset>
      </form>
    </div>
    <div class="col-sm-4">
      <h2>Input Vietnamese</h2>
      <textarea name="input" id="input" autofocus>
      </textarea>
    </div>
    <div class="col-sm-4">
      <h2>Output IPA</h2>
      <textarea name="output" readonly>
        {{output}}
      </textarea>
    </div>
  </div>
</body>

</html>
